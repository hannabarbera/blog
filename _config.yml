site: Jesper Wiking
url: https://jesperwiking.com
title: Jesper Wiking
description: Film och designrelaterat material i text och bildform.
twitter:
  username: #yourusername
  card: summary
  creator: #yourusername
author:
  twitter: wiking
  name: #yourusername
  avatar:
  email: wiking@hey.com
  url: https://jesperwiking.com
permalink: pretty
markdown: kramdown

baseurl: ""

highlighter: none

exclude:
  - .jekyll-cache

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap


collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

